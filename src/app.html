<!doctype html>
<html lang="tr">
	<head>
		<meta charset="utf-8" />
		<!-- --- SEO --- -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="vinematik" />

		%sveltekit.head%

		<!-- Canonical URL -->
		<link rel="canonical" href="https://vine.mulayim.app/" />

		<!-- --- FAVICONS & PWA --- -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#191e24" />
		<!-- Apple cihazlar için status bar rengi -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="vinematik" />

		<!-- --- META --- -->
		<title>vinematik</title>
		<meta
			name="description"
			content="arşivden rastgele vine izleyebileceğiniz, sizi her vinecıyla tanıştırıp eğlenceli vakit geçirmenizi sağlayacak bir vine uygulaması!"
		/>
		<meta
			name="keywords"
			content="vine, vinematik, vine izle, komik video, aykut elmas, halil ibrahim göker, vine izleme uygulaması, reklamsız vine, sınırsız vine, güncel vine, yeni vine, rastgele vine"
		/>

		<!-- --- OPEN GRAPH (Facebook, WhatsApp) --- -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="vinematik" />
		<meta property="og:title" content="vinematik | arşivden rastgele vinelar" />
		<meta
			property="og:description"
			content="efsane vine arşivi geri döndü. tek tıkla rastgele vine izle."
		/>
		<meta property="og:url" content="https://vine.mulayim.app/" />

		<!-- Handwritten ogimage address -->
		<meta property="og:image" content="https://vine.mulayim.app/ogShare.png" />

		<!-- Image sizes -->
		<meta property="og:image:width" content="512" />
		<meta property="og:image:height" content="512" />

		<!-- --- TWITTER / X CARDS --- -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="vinematik | arşivden rastgele vinelar" />
		<meta
			name="twitter:description"
			content="efsane vine arşivi geri döndü. tek tıkla rastgele vine izle."
		/>
		<meta name="twitter:image" content="https://vine.mulayim.app/ogShare.png" />
		<meta name="twitter:url" content="https://vine.mulayim.app/" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
